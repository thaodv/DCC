apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 27
    dataBinding {
        enabled true
    }


    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "com.android.support:appcompat-v7:$support_lib_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    api project(':regloginlib')
    //implementation project(':localprotect')
    api project(':common')
    api project(':ewallet')
    api project(':dccchainservice')
    api project(':network')
    api project(':idcardlib')
    api project(':idverify')
    api project(':livenesslib')

    implementation 'com.android.support.constraint:constraint-layout:1.1.1'
    //kapt "com.android.databinding:compiler:$android_gradle_plugin_version"
    api "io.reactivex.rxjava2:rxjava:$rxjava_version"
    api "com.android.support:cardview-v7:$support_lib_version"
}
